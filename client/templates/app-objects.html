<template name="appObjects">
    <h1>Objects list</h1>
    <p>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addObject">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Add new object
        </button>
    </p>

    {{> tabular table=TabularTables.GeoObjects class="table table-striped table-bordered"}}

    <div class="modal fade" id="addObject" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add new Object</h4>
            </div>
            <div class="modal-body">
                {{> quickForm collection="GeoObjects" id="addGeoObjectForm" type="insert"}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</template>
